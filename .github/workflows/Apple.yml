name: 🍎 Apple Build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v2
      - name: Typescript Compiler
        run: |
          yarn
          yarn build
          yarn compile

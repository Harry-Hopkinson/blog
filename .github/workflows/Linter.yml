name: Linter

on:
    push:
        branches:
            - main
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16]

        steps:
            - uses: actions/checkout@v2
            - name: Linter
              run: |
                  npm install prettier -g
                  prettier --single-quote false --trailing-comma all --tab-width 4 --print-width 80 --semi true --check "./**/*.ts"
                  prettier --single-quote false --trailing-comma all --tab-width 4 --print-width 80 --semi true --check "./**/*.tsx"
